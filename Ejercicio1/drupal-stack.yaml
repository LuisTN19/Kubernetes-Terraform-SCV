apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: drupal-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: drupal-service
spec:
  type: NodePort
  selector:
    app: drupal
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30085
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drupal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal
  template:
    metadata:
      labels:
        app: drupal
    spec:
      initContainers:
      - name: init-sites
        image: drupal:latest
        command: 
        - sh
        - -c
        - |
          cp -rn /var/www/html/sites/default/* /data/
          mkdir -p /data/files/translations
          chown -R www-data:www-data /data/
        volumeMounts:
        - name: drupal-storage
          mountPath: /data

      containers:
      - name: drupal
        image: drupal:latest
        ports:
        - containerPort: 80
        env:
        - name: DRUPAL_DB_HOST
          value: "mysql-service"
        - name: DRUPAL_DB_USER
          value: "drupal_user"
        - name: DRUPAL_DB_PASSWORD
          value: "drupal_pass"
        - name: DRUPAL_DB_NAME
          value: "drupal_db"
        volumeMounts:
        - name: drupal-storage
          mountPath: /var/www/html/sites/default
      volumes:
      - name: drupal-storage
        persistentVolumeClaim:
          claimName: drupal-pvc
